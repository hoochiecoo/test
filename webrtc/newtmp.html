<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebRTC Audio Call</title>
</head>
<body>
  <h1>Simple Audio Call</h1>
  <input id="peer-id" placeholder="Your ID" />
  <input id="call-id" placeholder="ID to call" />
  <button id="start-call">Call</button>
  <audio id="remote-audio" autoplay></audio>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const peer = new Peer(); // Можно указать ID: new Peer('my-id')
    const remoteAudio = document.getElementById('remote-audio');

    // Показываем свой ID после подключения к серверу PeerJS
    peer.on('open', id => {
      document.getElementById('peer-id').value = id;
      console.log('My peer ID:', id);
    });

    // При входящем звонке
    peer.on('call', call => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          call.answer(stream); // Отвечаем с микрофоном
          call.on('stream', remoteStream => {
            remoteAudio.srcObject = remoteStream;
          });
        });
    });

    // Нажатие кнопки "Call"
    document.getElementById('start-call').onclick = () => {
      const callId = document.getElementById('call-id').value;
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          const call = peer.call(callId, stream);
          call.on('stream', remoteStream => {
            remoteAudio.srcObject = remoteStream;
          });
        });
    };
  </script>
</body>
</html>
