<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebRTC Audio Call with Debugging and Data Channel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 0;
    }
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .panel {
      flex: 1;
      min-width: 300px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .controls, .message-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex-grow: 1;
      min-width: 100px;
    }
    button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
    }
    button:hover {
      background-color: #0056b3;
    }
    #logs {
      margin-top: 0px;
      padding: 15px;
      border: 1px solid #e0e0e0;
      background-color: #f0f0f0;
      height: 200px;
      overflow-y: scroll;
      font-size: 0.9em;
      color: #555;
      border-radius: 5px;
      flex-grow: 1;
    }
    #logs p {
      margin: 5px 0;
      padding: 2px 0;
      border-bottom: 1px dotted #ccc;
    }
    .log-info { color: #0056b3; }
    .log-success { color: #28a745; }
    .log-warning { color: #ffc107; }
    .log-error { color: #dc3545; font-weight: bold; }

    #mic-status {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-weight: bold;
      background-color: #e9ecef;
      text-align: center;
    }
    #mic-status.inactive { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    #mic-status.requesting { background-color: #fff3cd; color: #856404; border-color: #ffeeba; }
    #mic-status.active { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
    #mic-status.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }

    #audio-playback-status {
      padding: 8px;
      border: 1px solid #ccc;
      background-color: #e0f2f7;
      border-radius: 4px;
      font-size: 0.9em;
    }

    #received-messages {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #e0e0e0;
      background-color: #e9f5e9;
      min-height: 50px;
      max-height: 150px;
      overflow-y: scroll;
      font-size: 0.9em;
      border-radius: 5px;
    }
    #received-messages p {
      margin: 3px 0;
      color: #333;
    }
    .message-from-peer {
      color: #006400;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>WebRTC Звонок с Отладкой и Чатом</h1>

  <div class="container">
    <div class="panel">
      <h2>Управление Звонком</h2>
      <div class="controls">
        <label for="peer-id">Ваш ID:</label>
        <input id="peer-id" placeholder="Ваш ID" readonly />
      </div>
      <div class="controls">
        <label for="call-id">ID для звонка:</label>
        <input id="call-id" placeholder="ID для звонка" />
        <button id="start-call">Позвонить</button>
      </div>

      <div id="mic-status" class="inactive">Микрофон: Неактивен</div>
      <div id="audio-playback-status">Статус воспроизведения аудио: Ожидание...</div>

      <h2>Удаленный Звук</h2>
      <audio id="remote-audio" autoplay controls></audio>
    </div>

    <div class="panel">
      <h2>Чат / Тест Сообщения</h2>
      <div class="message-controls">
        <input type="text" id="message-input" placeholder="Введите сообщение" />
        <button id="send-message">Отправить сообщение</button>
        <button id="send-test-button">Отправить "Кнопка тест"</button>
      </div>

      <h3>Полученные Сообщения</h3>
      <div id="received-messages">
        <p><em>Сообщений пока нет.</em></p>
      </div>
    </div>
  </div>

  <h2>Логи Отладки</h2>
  <div id="logs">
    <p class="log-info">Инициализация...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const peerIdInput = document.getElementById('peer-id');
    const callIdInput = document.getElementById('call-id');
    const startCallButton = document.getElementById('start-call');
    const remoteAudio = document.getElementById('remote-audio');
    const logsDiv = document.getElementById('logs');
    const micStatusDiv = document.getElementById('mic-status');
    const audioPlaybackStatusDiv = document.getElementById('audio-playback-status');

    const messageInput = document.getElementById('message-input');
    const sendMessageButton = document.getElementById('send-message');
    const sendTestButton = document.getElementById('send-test-button');
    const receivedMessagesDiv = document.getElementById('received-messages');

    let dataConnection = null; // Переменная для хранения активного DataChannel

    // --- Функции для логирования и статуса ---
    function logMessage(message, type = 'info') {
      const p = document.createElement('p');
      p.className = `log-${type}`;
      const timestamp = new Date().toLocaleTimeString();
      p.textContent = `[${timestamp}] ${message}`;
      logsDiv.appendChild(p);
      logsDiv.scrollTop = logsDiv.scrollHeight;
      console.log(`[${type.toUpperCase()}] ${message}`);
    }

    function updateMicStatus(statusText, className) {
      micStatusDiv.textContent = `Микрофон: ${statusText}`;
      micStatusDiv.className = '';
      micStatusDiv.classList.add(className);
    }

    function updateAudioPlaybackStatus(message, type = 'info') {
      audioPlaybackStatusDiv.innerHTML = `Статус воспроизведения аудио: <span class="log-${type}">${message}</span>`;
    }

    function displayReceivedMessage(message, fromPeer = true) {
      if (receivedMessagesDiv.querySelector('p em')) {
        receivedMessagesDiv.innerHTML = ''; // Удаляем "Сообщений пока нет."
      }
      const p = document.createElement('p');
      p.textContent = message;
      if (fromPeer) {
        p.classList.add('message-from-peer');
      }
      receivedMessagesDiv.appendChild(p);
      receivedMessagesDiv.scrollTop = receivedMessagesDiv.scrollHeight;
    }

    // --- Функции для работы с DataChannel ---
    function setupDataChannel(conn) {
      dataConnection = conn; // Сохраняем активное DataChannel соединение
      logMessage(`DataChannel '${conn.label}' установлен. Состояние: ${conn.open ? 'Открыт' : 'Закрывается/Закрыт'}`, 'info');

      conn.on('open', () => {
        logMessage('DataChannel открыт и готов к передаче данных.', 'success');
        sendMessageButton.disabled = false;
        sendTestButton.disabled = false;
      });

      conn.on('data', data => {
        logMessage(`Получено сообщение через DataChannel: "${data}"`, 'info');
        displayReceivedMessage(`От собеседника: ${data}`, true);
      });

      conn.on('close', () => {
        logMessage('DataChannel закрыт.', 'info');
        dataConnection = null; // Сбрасываем ссылку на DataChannel при закрытии
        sendMessageButton.disabled = true;
        sendTestButton.disabled = true;
      });

      conn.on('error', err => {
        logMessage(`Ошибка DataChannel: ${err.message}`, 'error');
        console.error('DataChannel error:', err);
      });
    }

    function sendDataChannelMessage(message) {
      if (dataConnection && dataConnection.open) {
        dataConnection.send(message);
        logMessage(`Отправлено сообщение через DataChannel: "${message}"`, 'info');
        displayReceivedMessage(`Я: ${message}`, false);
      } else {
        logMessage('DataChannel неактивен или не открыт. Невозможно отправить сообщение.', 'warning');
      }
    }

    // --- Инициализация PeerJS ---
    logMessage('Запуск PeerJS...');
    const peer = new Peer();

    peer.on('open', id => {
      peerIdInput.value = id;
      logMessage(`Подключено к PeerJS серверу. Ваш ID: ${id}`, 'success');
      updateMicStatus('Неактивен', 'inactive');
      updateAudioPlaybackStatus('Ожидание аудиопотока.', 'info');
      sendMessageButton.disabled = true; // Отключить кнопки до установки DataChannel
      sendTestButton.disabled = true;
    });

    peer.on('error', err => {
      logMessage(`Ошибка PeerJS: ${err.message}`, 'error');
      updateMicStatus('Ошибка PeerJS', 'error');
      updateAudioPlaybackStatus('Ошибка PeerJS.', 'error');
      console.error('PeerJS error:', err);
    });

    // --- НОВОЕ: Слушатель для входящих DataChannel соединений, всегда активен ---
    peer.on('connection', conn => {
        logMessage(`Получено входящее DataChannel соединение от ${conn.peer}`, 'info');
        setupDataChannel(conn);
    });

    // --- Обработка входящего звонка ---
    peer.on('call', call => {
      logMessage(`Получен входящий звонок от ID: ${call.peer}`);
      updateMicStatus('Запрос доступа к микрофону для ответа...', 'requesting');
      updateAudioPlaybackStatus('Ожидание удаленного аудиопотока.', 'info');

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          logMessage('Доступ к микрофону предоставлен.', 'success');
          updateMicStatus('Активен (Ответ на звонок)', 'active');

          call.answer(stream);
          logMessage(`Ответ на звонок ID: ${call.peer}`);

          call.on('stream', remoteStream => {
            logMessage('Получен удаленный аудио-поток.', 'success');
            remoteAudio.srcObject = remoteStream;
            logMessage(`remoteAudio.srcObject установлен. Попытка воспроизведения...`, 'info');
            updateAudioPlaybackStatus('Удаленный аудиопоток получен, попытка воспроизведения.', 'info');

            remoteAudio.play()
              .then(() => {
                logMessage('Воспроизведение удаленного аудиопотока начато успешно.', 'success');
                updateAudioPlaybackStatus('Воспроизведение активно!', 'success');
                logMessage(`Состояние remoteAudio: muted=${remoteAudio.muted}, volume=${remoteAudio.volume}`, 'info');
              })
              .catch(e => {
                logMessage(`Ошибка воспроизведения удаленного потока: ${e.name} - ${e.message}. Возможно, требуется взаимодействие пользователя.`, 'warning');
                updateAudioPlaybackStatus(`Ошибка воспроизведения: ${e.name}. ${e.message}. Нажмите кнопку Play вручную, если есть.`, 'warning');
                console.error('Failed to play remote audio:', e);
              });
          });

          call.on('close', () => {
            logMessage(`Звонок с ${call.peer} завершен.`, 'info');
            updateMicStatus('Неактивен', 'inactive');
            updateAudioPlaybackStatus('Звонок завершен. Воспроизведение остановлено.', 'info');
            if (dataConnection) dataConnection.close(); // Закрываем DataChannel при завершении звонка
          });

          call.on('error', err => {
            logMessage(`Ошибка в звонке с ${call.peer}: ${err.message}`, 'error');
            updateMicStatus('Ошибка', 'error');
            updateAudioPlaybackStatus('Ошибка во время звонка.', 'error');
            console.error('Call error:', err);
          });

        })
        .catch(err => {
          logMessage(`Ошибка доступа к микрофону при входящем звонке: ${err.name} - ${err.message}`, 'error');
          updateMicStatus(`Ошибка: ${err.name}`, 'error');
          updateAudioPlaybackStatus('Ошибка доступа к микрофону.', 'error');
          console.error('Failed to get local stream (incoming call)', err);
        });
    });

    // --- Нажатие кнопки "Call" (Исходящий звонок и DataChannel) ---
    startCallButton.onclick = () => {
      const callId = callIdInput.value;
      if (!callId) {
        logMessage('Пожалуйста, введите ID для звонка.', 'warning');
        return;
      }
      logMessage(`Попытка позвонить на ID: ${callId}`);
      updateMicStatus('Запрос доступа к микрофону для звонка...', 'requesting');
      updateAudioPlaybackStatus('Ожидание удаленного аудиопотока.', 'info');

      // Создаем DataChannel при исходящем звонке
      const conn = peer.connect(callId);
      logMessage(`Попытка установить DataChannel соединение с ${callId}`, 'info');
      setupDataChannel(conn);


      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          logMessage('Доступ к микрофону предоставлен.', 'success');
          updateMicStatus('Активен (Исходящий звонок)', 'active');

          const call = peer.call(callId, stream);
          logMessage(`Инициирован звонок на ID: ${callId}`);

          call.on('stream', remoteStream => {
            logMessage('Получен удаленный аудио-поток.', 'success');
            remoteAudio.srcObject = remoteStream;
            logMessage(`remoteAudio.srcObject установлен. Попытка воспроизведения...`, 'info');
            updateAudioPlaybackStatus('Удаленный аудиопоток получен, попытка воспроизведения.', 'info');

            remoteAudio.play()
              .then(() => {
                logMessage('Воспроизведение удаленного аудиопотока начато успешно.', 'success');
                updateAudioPlaybackStatus('Воспроизведение активно!', 'success');
                logMessage(`Состояние remoteAudio: muted=${remoteAudio.muted}, volume=${remoteAudio.volume}`, 'info');
              })
              .catch(e => {
                logMessage(`Ошибка воспроизведения удаленного потока: ${e.name} - ${e.message}. Возможно, требуется взаимодействие пользователя.`, 'warning');
                updateAudioPlaybackStatus(`Ошибка воспроизведения: ${e.name}. ${e.message}. Нажмите кнопку Play вручную, если есть.`, 'warning');
                console.error('Failed to play remote audio:', e);
              });
          });

          call.on('close', () => {
            logMessage(`Звонок с ${callId} завершен.`, 'info');
            updateMicStatus('Неактивен', 'inactive');
            updateAudioPlaybackStatus('Звонок завершен. Воспроизведение остановлено.', 'info');
            if (dataConnection) dataConnection.close(); // Закрываем DataChannel при завершении звонка
          });

          call.on('error', err => {
            logMessage(`Ошибка в звонке с ${callId}: ${err.message}`, 'error');
            updateMicStatus('Ошибка', 'error');
            updateAudioPlaybackStatus('Ошибка во время звонка.', 'error');
            console.error('Call error:', err);
          });

        })
        .catch(err => {
          logMessage(`Ошибка доступа к микрофону при исходящем звонке: ${err.name} - ${err.message}`, 'error');
          updateMicStatus(`Ошибка: ${err.name}`, 'error');
          updateAudioPlaybackStatus('Ошибка доступа к микрофону.', 'error');
          console.error('Failed to get local stream (outgoing call)', err);
        });
    };

    // --- Обработчики кнопок чата ---
    sendMessageButton.onclick = () => {
      const message = messageInput.value.trim();
      if (message) {
        sendDataChannelMessage(message);
        messageInput.value = ''; // Очистить поле ввода
      } else {
        logMessage('Сообщение пустое.', 'warning');
      }
    };

    sendTestButton.onclick = () => {
      sendDataChannelMessage("Кнопка тест");
    };

    // Чтобы отправить сообщение по Enter
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessageButton.click();
      }
    });
  </script>
</body>
</html>
