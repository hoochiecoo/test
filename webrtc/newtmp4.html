<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebRTC Audio Call with Debugging</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    .controls {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    input[type="text"] {
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 150px;
    }
    button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #logs {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #e0e0e0;
      background-color: #f0f0f0;
      height: 200px;
      overflow-y: scroll;
      font-size: 0.9em;
      color: #555;
      border-radius: 5px;
    }
    #logs p {
      margin: 5px 0;
      padding: 2px 0;
      border-bottom: 1px dotted #ccc;
    }
    .log-info { color: #0056b3; }
    .log-success { color: #28a745; }
    .log-warning { color: #ffc107; }
    .log-error { color: #dc3545; font-weight: bold; }

    #mic-status {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-weight: bold;
      background-color: #e9ecef;
      text-align: center;
    }
    #mic-status.inactive { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    #mic-status.requesting { background-color: #fff3cd; color: #856404; border-color: #ffeeba; }
    #mic-status.active { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
    #mic-status.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }

    #audio-playback-status {
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      background-color: #e0f2f7;
      border-radius: 4px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Простой Аудио-звонок с Отладкой</h1>

  <div class="controls">
    <input id="peer-id" placeholder="Ваш ID" readonly />
    <input id="call-id" placeholder="ID для звонка" />
    <button id="start-call">Позвонить</button>
  </div>

  <div id="mic-status" class="inactive">Микрофон: Неактивен</div>
  <div id="audio-playback-status">Статус воспроизведения аудио: Ожидание...</div>

  <h2>Удаленный Звук</h2>
  <audio id="remote-audio" autoplay controls></audio>

  <h2>Логи Отладки</h2>
  <div id="logs">
    <p class="log-info">Инициализация...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const peerIdInput = document.getElementById('peer-id');
    const callIdInput = document.getElementById('call-id');
    const startCallButton = document.getElementById('start-call');
    const remoteAudio = document.getElementById('remote-audio');
    const logsDiv = document.getElementById('logs');
    const micStatusDiv = document.getElementById('mic-status');
    const audioPlaybackStatusDiv = document.getElementById('audio-playback-status');

    // --- Функции для логирования и статуса микрофона ---
    function logMessage(message, type = 'info') {
      const p = document.createElement('p');
      p.className = `log-${type}`;
      const timestamp = new Date().toLocaleTimeString();
      p.textContent = `[${timestamp}] ${message}`;
      logsDiv.appendChild(p);
      logsDiv.scrollTop = logsDiv.scrollHeight; // Прокрутка к последнему сообщению
      console.log(`[${type.toUpperCase()}] ${message}`);
    }

    function updateMicStatus(statusText, className) {
      micStatusDiv.textContent = `Микрофон: ${statusText}`;
      micStatusDiv.className = ''; // Сбрасываем все классы
      micStatusDiv.classList.add(className);
    }

    function updateAudioPlaybackStatus(message, type = 'info') {
      audioPlaybackStatusDiv.innerHTML = `Статус воспроизведения аудио: <span class="log-${type}">${message}</span>`;
    }

    // --- Инициализация PeerJS ---
    logMessage('Запуск PeerJS...');
    const peer = new Peer();

    // Показываем свой ID после подключения к серверу PeerJS
    peer.on('open', id => {
      peerIdInput.value = id;
      logMessage(`Подключено к PeerJS серверу. Ваш ID: ${id}`, 'success');
      updateMicStatus('Неактивен', 'inactive');
      updateAudioPlaybackStatus('Ожидание аудиопотока.', 'info');
    });

    peer.on('error', err => {
      logMessage(`Ошибка PeerJS: ${err.message}`, 'error');
      updateMicStatus('Ошибка PeerJS', 'error');
      updateAudioPlaybackStatus('Ошибка PeerJS.', 'error');
      console.error('PeerJS error:', err);
    });

    // --- Обработка входящего звонка ---
    peer.on('call', call => {
      logMessage(`Получен входящий звонок от ID: ${call.peer}`);
      updateMicStatus('Запрос доступа к микрофону для ответа...', 'requesting');
      updateAudioPlaybackStatus('Ожидание удаленного аудиопотока.', 'info');


      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          logMessage('Доступ к микрофону предоставлен.', 'success');
          updateMicStatus('Активен (Ответ на звонок)', 'active');

          call.answer(stream); // Отвечаем с локальным микрофоном
          logMessage(`Ответ на звонок ID: ${call.peer}`);

          call.on('stream', remoteStream => {
            logMessage('Получен удаленный аудио-поток.', 'success');
            remoteAudio.srcObject = remoteStream;
            logMessage(`remoteAudio.srcObject установлен. Попытка воспроизведения...`, 'info');
            updateAudioPlaybackStatus('Удаленный аудиопоток получен, попытка воспроизведения.', 'info');

            // --- Ключевое изменение: Обработка Promise от play() ---
            remoteAudio.play()
              .then(() => {
                logMessage('Воспроизведение удаленного аудиопотока начато успешно.', 'success');
                updateAudioPlaybackStatus('Воспроизведение активно!', 'success');
                logMessage(`Состояние remoteAudio: muted=${remoteAudio.muted}, volume=${remoteAudio.volume}`, 'info');
              })
              .catch(e => {
                logMessage(`Ошибка воспроизведения удаленного потока: ${e.name} - ${e.message}. Возможно, требуется взаимодействие пользователя.`, 'warning');
                updateAudioPlaybackStatus(`Ошибка воспроизведения: ${e.name}. ${e.message}. Нажмите кнопку Play вручную, если есть.`, 'warning');
                console.error('Failed to play remote audio:', e);
              });
          });

          call.on('close', () => {
            logMessage(`Звонок с ${call.peer} завершен.`, 'info');
            updateMicStatus('Неактивен', 'inactive');
            updateAudioPlaybackStatus('Звонок завершен. Воспроизведение остановлено.', 'info');
          });

          call.on('error', err => {
            logMessage(`Ошибка в звонке с ${call.peer}: ${err.message}`, 'error');
            updateMicStatus('Ошибка', 'error');
            updateAudioPlaybackStatus('Ошибка во время звонка.', 'error');
            console.error('Call error:', err);
          });

        })
        .catch(err => {
          logMessage(`Ошибка доступа к микрофону при входящем звонке: ${err.name} - ${err.message}`, 'error');
          updateMicStatus(`Ошибка: ${err.name}`, 'error');
          updateAudioPlaybackStatus('Ошибка доступа к микрофону.', 'error');
          console.error('Failed to get local stream (incoming call)', err);
        });
    });

    // --- Нажатие кнопки "Call" (Исходящий звонок) ---
    startCallButton.onclick = () => {
      const callId = callIdInput.value;
      if (!callId) {
        logMessage('Пожалуйста, введите ID для звонка.', 'warning');
        return;
      }
      logMessage(`Попытка позвонить на ID: ${callId}`);
      updateMicStatus('Запрос доступа к микрофону для звонка...', 'requesting');
      updateAudioPlaybackStatus('Ожидание удаленного аудиопотока.', 'info');


      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          logMessage('Доступ к микрофону предоставлен.', 'success');
          updateMicStatus('Активен (Исходящий звонок)', 'active');

          const call = peer.call(callId, stream);
          logMessage(`Инициирован звонок на ID: ${callId}`);

          call.on('stream', remoteStream => {
            logMessage('Получен удаленный аудио-поток.', 'success');
            remoteAudio.srcObject = remoteStream;
            logMessage(`remoteAudio.srcObject установлен. Попытка воспроизведения...`, 'info');
            updateAudioPlaybackStatus('Удаленный аудиопоток получен, попытка воспроизведения.', 'info');


            // --- Ключевое изменение: Обработка Promise от play() ---
            remoteAudio.play()
              .then(() => {
                logMessage('Воспроизведение удаленного аудиопотока начато успешно.', 'success');
                updateAudioPlaybackStatus('Воспроизведение активно!', 'success');
                logMessage(`Состояние remoteAudio: muted=${remoteAudio.muted}, volume=${remoteAudio.volume}`, 'info');
              })
              .catch(e => {
                logMessage(`Ошибка воспроизведения удаленного потока: ${e.name} - ${e.message}. Возможно, требуется взаимодействие пользователя.`, 'warning');
                updateAudioPlaybackStatus(`Ошибка воспроизведения: ${e.name}. ${e.message}. Нажмите кнопку Play вручную, если есть.`, 'warning');
                console.error('Failed to play remote audio:', e);
              });
          });

          call.on('close', () => {
            logMessage(`Звонок с ${callId} завершен.`, 'info');
            updateMicStatus('Неактивен', 'inactive');
            updateAudioPlaybackStatus('Звонок завершен. Воспроизведение остановлено.', 'info');
          });

          call.on('error', err => {
            logMessage(`Ошибка в звонке с ${callId}: ${err.message}`, 'error');
            updateMicStatus('Ошибка', 'error');
            updateAudioPlaybackStatus('Ошибка во время звонка.', 'error');
            console.error('Call error:', err);
          });

        })
        .catch(err => {
          logMessage(`Ошибка доступа к микрофону при исходящем звонке: ${err.name} - ${err.message}`, 'error');
          updateMicStatus(`Ошибка: ${err.name}`, 'error');
          updateAudioPlaybackStatus('Ошибка доступа к микрофону.', 'error');
          console.error('Failed to get local stream (outgoing call)', err);
        });
    };
  </script>
</body>
</html>
